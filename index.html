<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; }
    #sidebar { min-width:250px; max-width:250px; background:#f8f9fa; border-right:1px solid #dee2e6; }
    #sidebar .nav-link { color:#333; padding:15px 20px; border-bottom:1px solid #eaeaea; cursor:pointer; }
    #sidebar .nav-link.active { background:#343a40; color:#fff; }
    #content { padding:20px; width:100%; }
    .navbar { margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="d-flex">
    <div id="sidebar">
      <h4 class="text-center py-3 bg-dark text-white mb-0">Admin Panel</h4>
      <nav class="nav flex-column">
        <a class="nav-link active" data-bs-toggle="pill" href="#dashboard">Dashboard</a>
        <a class="nav-link" data-bs-toggle="pill" href="#properties">Properties</a>
      </nav>
    </div>
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Real Estate Admin</span>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </nav>

      <div class="tab-content mt-4">
        <div class="tab-pane fade show active" id="dashboard">
          <h2>Dashboard</h2>
          <p>Welcome to your Real Estate Admin Dashboard.</p>
        </div>
        <div class="tab-pane fade" id="properties">
          <h2>Properties</h2>
          <div class="card mb-4">
            <div class="card-header">Properties List</div>
            <div class="card-body">
              <table class="table table-striped" id="propertiesTable">
                <thead>
                  <tr>
                    <th>Category</th><th>Description</th><th>Imageurl</th>
                    <th>Location</th><th>Title</th><th>Price</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="card">
            <div class="card-header">Add New Property</div>
            <div class="card-body">
              <form id="propertyForm">
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <input type="text" id="propertyCategory" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea id="propertyDescription" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Upload Image</label>
                  <input type="file" id="propertyImage" class="form-control" accept="image/*" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Location</label>
                  <input type="text" id="propertyLocation" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" id="propertyTitle" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" id="propertyPrice" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Property</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const APP_ID       = 'D816E27F-267C-45B1-9932-AE452537BA0E';
    const REST_API_KEY = '43FDF951-CA7C-4AA1-8CE5-EAEFE8AABBBB';
    const BASE_URL     = `https://api.backendless.com/${APP_ID}/${REST_API_KEY}/data/Properties`;
    const FILE_FOLDER  = 'propertiesimages';

    async function fetchProperties() {
      try {
        const res = await fetch(BASE_URL);
        const json = await res.json();
        const list = Array.isArray(json) ? json : (json.data||[]);
        const tbody = document.querySelector('#propertiesTable tbody');
        tbody.innerHTML = '';
        list.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.category||''}</td>
            <td>${p.description||''}</td>
            <td>${p.imageurl?`<a href="${p.imageurl}" target="_blank">View</a>`:''}</td>
            <td>${p.location||''}</td>
            <td>${p.title||''}</td>
            <td>${p.price?`$${p.price}`:''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch(e) {
        console.error('Fetch error:', e);
        alert('Error fetching properties: '+e.message);
      }
    }

    document.getElementById('propertyForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const cat  = this.propertyCategory.value;
      const desc = this.propertyDescription.value;
      const loc  = this.propertyLocation.value;
      const tit  = this.propertyTitle.value;
      const pri  = parseFloat(this.propertyPrice.value);
      const file = this.propertyImage.files[0];
      if(!file) return alert('Select an image');

      const fileName  = Date.now()+'_'+file.name;
      const uploadUrl = `https://api.backendless.com/${APP_ID}/${REST_API_KEY}/files/${FILE_FOLDER}/${fileName}`;

      try {
        // POST with FormData
        const fd = new FormData();
        fd.append('file', file);
        const upRes = await fetch(uploadUrl, { method:'POST', body:fd });
        if(!upRes.ok) {
          const txt = await upRes.text();
          console.error('Upload failed:', upRes.status, txt);
          return alert(`Upload failed (${upRes.status}): ${txt}`);
        }
        const imgUrl = `https://backendlessappcontent.com/${APP_ID}/${REST_API_KEY}/files/${FILE_FOLDER}/${fileName}`;

        // Save record
        const newProp = { category:cat, description:desc, imageurl:imgUrl, location:loc, title:tit, price:pri };
        const saveRes = await fetch(BASE_URL, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(newProp)
        });
        if(!saveRes.ok) {
          const txt = await saveRes.text();
          console.error('Save failed:', saveRes.status, txt);
          return alert(`Save failed (${saveRes.status}): ${txt}`);
        }

        alert('Property added!');
        this.reset();
        fetchProperties();
      } catch(err) {
        console.error('Unexpected error:', err);
        alert('Unexpected error: '+err.message);
      }
    });

    document.addEventListener('DOMContentLoaded', fetchProperties);
  </script>
</body>
</html>
